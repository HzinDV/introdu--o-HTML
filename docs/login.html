<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Login</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="css/login.css">
    <body>
        <h1 class="texto">Login Kiosqui do chef</h1>
        <form action="http://localhost:8080/clientes" method="POST">
            <fieldset>
                <p class="pergunta">
                    <label for="name" class="texto">Nome:</label>
                    <input tabindex="2" type="text" name="name" id="name">
                </p>
                <p class="pergunta">
                    <label for="campo_email" class="texto">Email:</label>
                    <input tabindex="1" type="email" name="email" id="campo_email" placeholder="email@email.com">                    
                </p>
                <p class="pergunta">
                    <label for="gender" class="texto">Gênero</label>
                    <select name="gender">
                        <option value="MAN">Masculino</option>
                        <option value="WOMAN">Feminino</option>
                        <option value="OTHER">Outro</option>
                    </select>
                </p>
                <p class="pergunta">
                    <label for="birthdate" class="texto">Data nascimento: </label> 
                    <input type="date" id="birthdate" name="birthdate">
                </p>
                <p class="pergunta">
                    <label for="favoriteDrink" class="texto">Preferências</label>
                    <select name="favoriteDrink">
                        <optgroup label="Cerveja">
                            <option value="brahma">Brahma</option>
                            <option value="skol">Skol</option>
                            <option value="petra">petra</option>
                        </optgroup>
                        <optgroup label="vinho">
                            <option value="cabern">Cabernet Suavignn</option>
                            <option value="chardnn">Chardonnay</option>
                            <option value="merr">Merlot</option>
                        </optgroup>
                        <optgroup label="whisky">
                            <option value="macallan">Macallan</option>
                            <option value="jackdan">Jack Daniels</option>
                            <option value="james">Jameson</option>
                        </optgroup>
                    </select>
                </p>
                <p class="pergunta">
                    <label for="favoriteMusicType" class="texto">Música favorita</label>
                    <select name="favoriteMusicType">
                        <option value="sertanejo">Sertanejo</option>
                        <option value="forro">Forró</option>
                        <option value="funk">Funk</option>
                        <option value="rap">Rap</option>
                        <option value="rock">Rock</option>
                        <option value="pagode">Pagode</option>
                    </select>
                </p>
                <p class="pergunta">
                    <label for="phoneNumber" class="texto">Número de telefone: </label>
                    <input type="tel" name="phoneNumber" id="phoneNumber" placeholder="(12)12345-67890">
                </p>
                <p class="pergunta">
                    <label for="promotions" class="texto">Você deseja receber informações promocionais ou sobre eventos do Kiosque?</label> 
                    <input type="checkbox" id="promotions" name="promotions">
                </p>
            </fieldset>
            <br>
            <br>
            <button type="submit" class="botao">Enviar</button>
            <a href="index.html" class="botao">voltar</a>
        </form>
        
    </body>
</html>
