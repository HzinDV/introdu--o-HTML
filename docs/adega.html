<!-- HTML -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Adega</title>
    <link rel="stylesheet" href="css/styleAdega.css">
</head>

<body>
    <div class="container">
        <div class="top-container">
            <div class="titulo">
                <img src="texturas/DIN.png" alt="" id="imgPrincipal">
            </div>
            <a class="box2" id="venderBtn">
                <div id="hominho"><img src="texturas/hominho.png" alt=""></div>
                <div id="vender"><img src="texturas/moeda-de-dolar.png" alt="" id="img2">VENDER</div>
            </a>
        </div>
        <div class="box-container">
            <a class="box"id="vendaMensalBtn">
                <p class="texto" id="textoVendaMensal">Venda Mensal</p>
                <img src="texturas/grafico-de-barras.png" alt="" id="img1">
            </a>
            <a class="box" id="novoProdutoBtn">
                <p class="texto">Novo Produto</p>
                <img src="texturas/International Beer Day-cuate.svg " alt="" id="img1">
            </a>
            <a class="box" id="estoqueGeral">
                <p class="texto">Estoque Geral</p>
                <img src="texturas/beer-keg.png" id="img1">
            </a>
        </div>
    </div>
    <a href="index.html" class="botao">voltar</a>
    <!-- Modal -->
    <!-- Modal para Novo Produto -->
    <div id="myModalNovoProduto" class="modal">
        <div class="modal-content">
            <span class="fecharModal" onclick="fecharModal('myModalNovoProduto')">&times;</span>
            <div>
                <!-- Conteúdo específico para Novo Produto -->
                <h2>Novo Produto</h2>
                <!-- Adicione o conteúdo específico aqui -->
            </div>
        </div>
    </div>
    
    <!-- Modal para Venda Mensal -->
    <div id="myModalVendaMensal" class="modal">
        <div class="modal-content">
            <span class="fecharModal" onclick="fecharModal('myModalVendaMensal')">&times;</span>
            <div>
                <!-- Conteúdo específico para Venda Mensal -->
                <h2>Venda Mensal</h2>
                <!-- Adicione o conteúdo específico aqui -->
            </div>
        </div>
    </div>
    
    <!-- Modal para Vender -->
    <div id="myModalVender" class="modal">
        <div class="modal-content">
            <span class="fecharModal" onclick="fecharModal('myModalVender')">&times;</span>
            <div>
                <!-- Conteúdo específico para Vender -->
                <h2>Vender</h2>
                <!-- Adicione o conteúdo específico aqui -->
            </div>
        </div>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span id="fecharModal">&times;</span>
            <div>
                <p>Total de itens: <span id="totalItensValor"></span></p>
                <p id="quantidadeCervejas">Cervejas: <span id="quantidadeCervejaValor">0</span></p>
                <p id="quantidadeWisky">Wisky: <span id="quantidadeWiskyValor">0</span></p>
                <p id="quantidadeVinho">Vinho: <span id="quantidadeVinhoValor">0</span></p>
            </div>
            <div>
                <p>Itens em falta:</p>
                <p class="pergunta">
                    <label for="campo_preferencias" class="texto">Produto</label>
                    <select name="campo_preferencias">
                        <optgroup label="Cerveja">
                            <option value="brahma">Brahma</option>
                            <option value="skol">Skol</option>
                            <option value="petra">Petra</option>
                        </optgroup>
                        <optgroup label="vinho">
                            <option value="cabern">Cabernet Sauvignon</option>
                            <option value="chardnn">Chardonnay</option>
                            <option value="merr">Merlot</option>
                        </optgroup>
                        <optgroup label="whisky">
                            <option value="macallan">Macallan</option>
                            <option value="jackdan">Jack Daniels</option>
                            <option value="james">Jameson</option>
                        </optgroup>
                    </select>
                    <p id="quantidadeSelecionada">Quantidade: <span id="quantidadeSelecionadaValor">0</span></p>
                </p>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
