    <!DOCTYPE html>
    <html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Adega</title>
        <link rel="stylesheet" href="css/styleAdega.css">
    </head>
    
    <body>
        <div class="container">
            <div class="top-container">
                <div class="titulo">
                    <img src="Hertical Sans Texture/DIN.png" alt="" id="imgPrincipal">
                </div>
                <a href="index.html" class="box2"> 
                    <div id="hominho"><img src="Hertical Sans Texture/hominho.png" alt=""></div>
                    <div id="vender"><img src="Hertical Sans Texture/moeda-de-dolar.png" alt="" id="img2">VENDER</div>
                </a>
            </div>
            <div class="box-container">
                <a href="index.html" class="box" id="vendaMensal">
                    <p class="texto" id="vendaMensal">Venda Mensal</p>
                    <img src="Hertical Sans Texture/grafico-de-barras.png" alt="" id="img1">
                </a>
                <a href="index.html" class="box" id="novoProduto">
                    <p class="texto">Novo Produto</p>
                    <img src="Hertical Sans Texture/International Beer Day-cuate.svg " alt="" id="img1">
                </a>
                <a  class="box" id="estoqueGeral">
                    <p class="texto" >Estoque Geral</p>
                    <img src="Hertical Sans Texture/beer-keg.png" id="img1">
                </a>
            </div>
        </div>
        <a href="index.html" class="botao">voltar</a>
        <!-- Adicione este bloco ao final do corpo do seu arquivo HTML -->
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span id="fecharModal">&times;</span>
                <div class="popup">
                    <p>Total de itens:</p>
                    <p>Cervejas:</p>
                    <p>Wisky:</p>
                    <p>Vinho:</p>
                </div>
                <div>
                    <p>Itens em falta:</p>
                    <p class="pergunta">
                        <label for="campo_preferencias" class="texto">Produtos</label>
                        <select name="campo_preferencias">
                            <optgroup label="Cerveja">
                                <option value="brahma">Brahma</option>
                                <option value="skol">Skol</option>
                                <option value="petra">petra</option>
                            </optgroup>
                            <optgroup label="vinho">
                                <option value="cabern">Cabernet Suavignn</option>
                                <option value="chardnn">Chardonnay</option>
                                <option value="merr">Merlot</option>
                            </optgroup>
                            <optgroup label="whisky">
                                <option value="macallan">Macallan</option>
                                <option value="jackdan">Jack Daniels</option>
                                <option value="james">Jameson</option>
                            </optgroup>
                        </select>
                        <p id="quantidadeSelecionada">Quantidade:</p>
                    </p>
                </div>
            </div>
        </div>
        <script>
            // Encontrar o botão de estoque
            document.addEventListener('DOMContentLoaded', function () {
    // Encontrar o botão de estoque
            var botaoEstoque = document.getElementById('estoqueGeral');

            var cerveja = 10; // Defina a quantidade desejada para a variável cerveja

            // Encontrar o modal
            var modal = document.getElementById('myModal');

            // Encontrar o botão para fechar o modal
            var fecharModal = document.getElementById('fecharModal');

            // Adicionar um ouvinte de evento de clique ao botão de estoque
            botaoEstoque.addEventListener('click', function () {
                // Exibir o modal ao clicar no botão de estoque
                modal.style.display = 'block';
            });

            // Adicionar um ouvinte de evento de clique ao botão para fechar o modal
            fecharModal.addEventListener('click', function () {
                // Fechar o modal ao clicar no botão de fechar
                modal.style.display = 'none';
            });

            // Encontrar o campo de seleção de produtos
            var campoPreferencias = document.getElementsByName('campo_preferencias')[0];
            var quantidadeSpan = document.getElementById('quantidadeSelecionada');
            var quantidadeCervejas = document.getElementById('quantidadeCervejas');

            campoPreferencias.addEventListener('change', function () {
                // Atualizar o conteúdo do span com a quantidade selecionada
                quantidadeSpan.textContent = 'Quantidade: ' + this.value;

                // Atualizar a quantidade de cerveja com base na variável cerveja
                quantidadeCervejas.textContent = 'Cervejas: ' + cerveja;
            });
        });

        </script>    
    </body>
